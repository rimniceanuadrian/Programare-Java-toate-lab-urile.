<html xmlns:th="http://www.thymeleaf.org">

<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</header>

<body>
<div style="display: flex; justify-content: center; align-items: center">
    <form method="post" action="operatii" th:object="${Carte}">
        <div>
            <input type="text" name="isbn" placeholder="ISBN..." size="45"/>
        </div>
        <div>
            <input type="text" name="titlu" placeholder="Titlu..." size="45"/>
        </div>
        <div>
            <input type="text" name="autor" placeholder="Autor..." size="45"/>
        </div>

        <input type="submit" name="adauga" value="Adauga"/>
        <input type="submit" name="modifica" value="Modifica"/>
        <input type="submit" name="sterge" value="Sterge"/>
        <input type="submit" name="filtreazaDupaAutor" value="Filtreaza dupa autor">
        <!--...-->
    </form>
</div>
<div>
    <h3 th:text="${str}"/>

    <table class="table table-striped table-bordered">
        <tr>
            <th>ISBN</th>
            <th>Titlu</th>
            <th>Autor</th>
        </tr>

        <tr th:each="c : ${lista}">
            <td th:text="${c.getIsbn}"></td>
            <td th:text="${c.getTitlu}"></td>
            <td th:text="${c.getAutor}"></td>
        </tr>
    </table>

</div>
</body>

</html>
